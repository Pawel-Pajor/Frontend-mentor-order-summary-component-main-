<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Order summary card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="card__img">
                        <img
                            class="card__photo"
                            src="./images/illustration-hero.svg"
                            alt="boy listening to music"
                        />
                    </div>
                    <div class="card__text">
                        <h1 class="card__title">Order Summary</h1>
                        <p class="card__description">
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>
                    <div class="card__price">
                        <img
                            class="card__icon"
                            src="./images/icon-music.svg"
                            alt="icon music"
                        />
                        <div class="card__plans">
                            <p class="card__plan">Annual Plan</p>
                            <p class="card__prices">$59.99/year</p>
                        </div>
                        <a class="card__change" href="#">Change</a>
                    </div>
                    <div class="card__btns">
                        <button class="card__btn1">Proceed to Payment</button>
                        <button class="card__btn2">Cancel Order</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Pawe≈Ç</a>.
            </div>
        </footer>
    </body>
</html>
